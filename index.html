<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2</title>
</head>
<body>
    
    <!-- Imágenes -->
    <!-- src = source (fuente de la imagen) -->
    <!-- alt = texto alternativo
        1 - Texto descriptivo de la imagen 
        2 - Accesibilidad (para que por un sistema de audio describa la foto y dicho detalle)
        3 - Posicionamiento SEO (Cómo nos encuentran en Internet los navegadores)
    -->
    
    <a href="#Lista">
        <img src="Multimedia/Images/Foto1.jpg" alt="Times Square">
    </a>
    
    <!-- A las etiquetas Videos y Audios siemprehay que agregarle controls luego del source para que aparezcan los controles -->
    <!-- Videos -->
    <video src="Multimedia/Videos/NewYorkVideo.mp4" controls></video>
    
    <!-- Audio -->
    <audio src="Multimedia/Audios/NewYorkMusic.mp3" controls></audio>

    <!-- Iframe (video, mapas, playlist) Sirve para incrustar -compartir- multimedia en nuestra página -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xMgdGpqye8w" title="Gente desubicada" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13136.490988109781!2d-58.42875065!3d-34.6010575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca8f2efcecb3%3A0x1b3c82d398ef3b9b!2sSanatorio%20G%C3%BCemes!5e0!3m2!1ses-419!2sar!4v1651703509271!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1fPVoQL5cE6bFmuHDn4lB2?utm_source=generator&theme=0" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

    <ul>
        <li>
            <a href="">Enviar</a>
        </li>
    </ul>

    <ol id="Lista">
        <li>
            <p>OTRA LISTA</p>
        </li>
    </ol>


</body>
</html>
